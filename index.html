<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythoformation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            text-align: center;
            flex-direction: column;
        }

        .warning {
            background: yellow;
            color: black;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            border: 5px solid black;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgba(255, 255, 0, 0.8);
        }

        .minecraft-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            text-transform: uppercase;
            color: #00ff00;
            text-shadow: 3px 3px 0px black;
        }
    </style>
</head>
<body>
    <div class="warning">⚠ ATTENTION ⚠</div>
    <div class="minecraft-text">Le site est en cours de création...</div>
</body>
</html>
